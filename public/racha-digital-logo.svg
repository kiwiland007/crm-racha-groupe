<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Racha Digital - Design moderne avec nœuds connectés -->

  <!-- Icône principale - Design réseau avec nœuds -->
  <g transform="translate(15, 20)">
    <!-- Forme de base elliptique -->
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#5DADE2" opacity="0.1" stroke="#5DADE2" stroke-width="1"/>

    <!-- Nœuds connectés - design réseau moderne -->
    <circle cx="15" cy="15" r="4" fill="#5DADE2"/>
    <circle cx="45" cy="15" r="4" fill="#5DADE2"/>
    <circle cx="50" cy="30" r="4" fill="#5DADE2"/>
    <circle cx="45" cy="45" r="4" fill="#5DADE2"/>
    <circle cx="15" cy="45" r="4" fill="#5DADE2"/>
    <circle cx="10" cy="30" r="4" fill="#5DADE2"/>

    <!-- Nœud central plus grand -->
    <circle cx="30" cy="30" r="5" fill="#5DADE2"/>

    <!-- Lignes de connexion -->
    <line x1="15" y1="15" x2="25" y2="25" stroke="#5DADE2" stroke-width="2.5"/>
    <line x1="45" y1="15" x2="35" y2="25" stroke="#5DADE2" stroke-width="2.5"/>
    <line x1="50" y1="30" x2="35" y2="30" stroke="#5DADE2" stroke-width="2.5"/>
    <line x1="45" y1="45" x2="35" y2="35" stroke="#5DADE2" stroke-width="2.5"/>
    <line x1="15" y1="45" x2="25" y2="35" stroke="#5DADE2" stroke-width="2.5"/>
    <line x1="10" y1="30" x2="25" y2="30" stroke="#5DADE2" stroke-width="2.5"/>
  </g>

  <!-- Séparateur vertical -->
  <line x1="90" y1="25" x2="90" y2="75" stroke="#E0E0E0" stroke-width="1.5"/>

  <!-- Texte RACHA DIGITAL -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#5DADE2" letter-spacing="2px">
    RACHA DIGITAL
  </text>

  <!-- Ligne décorative sous le texte -->
  <line x1="110" y1="55" x2="380" y2="55" stroke="#5DADE2" stroke-width="2" opacity="0.3"/>

  <!-- Sous-titre optionnel -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="12" fill="#888888" letter-spacing="1px">
    Solutions Digitales & CRM
  </text>
</svg>
