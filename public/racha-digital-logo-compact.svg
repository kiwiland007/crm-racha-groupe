<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon Compact -->
  <g transform="translate(5, 10)">
    <!-- Cercle principal -->
    <circle cx="20" cy="20" r="15" fill="#40E0D0" opacity="0.8"/>
    
    <!-- Nœuds connectés -->
    <circle cx="12" cy="12" r="3" fill="#40E0D0"/>
    <circle cx="28" cy="12" r="3" fill="#40E0D0"/>
    <circle cx="12" cy="28" r="3" fill="#40E0D0"/>
    <circle cx="28" cy="28" r="3" fill="#40E0D0"/>
    <circle cx="20" cy="20" r="3" fill="#FFFFFF"/>
    
    <!-- Lignes de connexion -->
    <line x1="12" y1="12" x2="20" y2="20" stroke="#40E0D0" stroke-width="1.5"/>
    <line x1="28" y1="12" x2="20" y2="20" stroke="#40E0D0" stroke-width="1.5"/>
    <line x1="12" y1="28" x2="20" y2="20" stroke="#40E0D0" stroke-width="1.5"/>
    <line x1="28" y1="28" x2="20" y2="20" stroke="#40E0D0" stroke-width="1.5"/>
  </g>
  
  <!-- Texte RACHA DIGITAL Compact -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#40E0D0">
    RACHA
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#666666">
    DIGITAL
  </text>
</svg>
