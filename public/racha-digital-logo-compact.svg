<svg width="250" height="70" viewBox="0 0 250 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Racha Digital Compact - Design moderne avec nœuds connectés -->

  <!-- Icône compacte - Design réseau avec nœuds -->
  <g transform="translate(10, 15)">
    <!-- Forme de base elliptique compacte -->
    <ellipse cx="20" cy="20" rx="18" ry="15" fill="#5DADE2" opacity="0.1" stroke="#5DADE2" stroke-width="1"/>

    <!-- Nœuds connectés - design réseau compact -->
    <circle cx="10" cy="10" r="3" fill="#5DADE2"/>
    <circle cx="30" cy="10" r="3" fill="#5DADE2"/>
    <circle cx="33" cy="20" r="3" fill="#5DADE2"/>
    <circle cx="30" cy="30" r="3" fill="#5DADE2"/>
    <circle cx="10" cy="30" r="3" fill="#5DADE2"/>
    <circle cx="7" cy="20" r="3" fill="#5DADE2"/>

    <!-- Nœud central -->
    <circle cx="20" cy="20" r="4" fill="#5DADE2"/>

    <!-- Lignes de connexion -->
    <line x1="10" y1="10" x2="16" y2="16" stroke="#5DADE2" stroke-width="2"/>
    <line x1="30" y1="10" x2="24" y2="16" stroke="#5DADE2" stroke-width="2"/>
    <line x1="33" y1="20" x2="24" y2="20" stroke="#5DADE2" stroke-width="2"/>
    <line x1="30" y1="30" x2="24" y2="24" stroke="#5DADE2" stroke-width="2"/>
    <line x1="10" y1="30" x2="16" y2="24" stroke="#5DADE2" stroke-width="2"/>
    <line x1="7" y1="20" x2="16" y2="20" stroke="#5DADE2" stroke-width="2"/>
  </g>

  <!-- Séparateur vertical -->
  <line x1="60" y1="20" x2="60" y2="50" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Texte RACHA DIGITAL Compact -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#5DADE2" letter-spacing="1.5px">
    RACHA DIGITAL
  </text>

  <!-- Ligne décorative -->
  <line x1="75" y1="42" x2="230" y2="42" stroke="#5DADE2" stroke-width="1.5" opacity="0.3"/>
</svg>
