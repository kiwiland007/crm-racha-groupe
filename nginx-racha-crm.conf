# Configuration Nginx pour Racha Business CRM
# Fichier: /etc/nginx/sites-available/racha-crm

server {
    listen 80;
    server_name crm.rachabusiness.com www.crm.rachabusiness.com;
    
    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name crm.rachabusiness.com www.crm.rachabusiness.com;
    
    # Répertoire racine
    root /var/www/racha-crm;
    index index.html;
    
    # Certificats SSL (générés par Certbot)
    ssl_certificate /etc/letsencrypt/live/crm.rachabusiness.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.rachabusiness.com/privkey.pem;
    
    # Configuration SSL optimisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self';" always;
    
    # Gestion des fichiers statiques et SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache optimisé pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Compression pour les assets
        gzip_static on;
    }
    
    # Cache pour les fichiers JSON
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
    }
    
    # Sécurité - Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'accès aux fichiers de configuration
    location ~* \.(conf|config|bak|backup|old|orig|original)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # Logs
    access_log /var/log/nginx/racha-crm.access.log;
    error_log /var/log/nginx/racha-crm.error.log;
    
    # Limite de taille des uploads (pour les futures fonctionnalités)
    client_max_body_size 10M;
    
    # Timeouts optimisés
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffers optimisés
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
}

# Configuration pour www vers non-www (optionnel)
server {
    listen 443 ssl http2;
    server_name www.crm.rachabusiness.com;
    
    ssl_certificate /etc/letsencrypt/live/crm.rachabusiness.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.rachabusiness.com/privkey.pem;
    
    return 301 https://crm.rachabusiness.com$request_uri;
}
